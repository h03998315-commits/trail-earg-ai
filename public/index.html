<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Earg AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .box {
      width: 100%;
      max-width: 500px;
      background: #020617;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 70px;
      margin-top: 10px;
      background: #020617;
      color: white;
      border: 1px solid #334155;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #334155;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ§  Earg AI</h2>

    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button onclick="send()">Send</button>

    <pre id="reply"></pre>
  </div>

  <script>
    async function send() {
      const msg = document.getElementById("msg").value;
      document.getElementById("reply").textContent = "Thinking...";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      document.getElementById("reply").textContent = data.reply;
    }
  </script>
</body>
</html>
