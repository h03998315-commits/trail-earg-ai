<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Earg AI v0.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: #0b1220;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: 600;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      margin-left: auto;
      background: #2563eb;
      color: white;
    }

    .ai {
      background: #020617;
      border: 1px solid #1e293b;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #1e293b;
      background: #020617;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 44px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
    }

    button {
      padding: 0 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>ðŸ§  Earg AI (v0.1)</header>

<div id="chat"></div>

<footer>
  <textarea id="input" placeholder="Type a message..."></textarea>
  <button onclick="send()">Send</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function add(role, text) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    add("user", text);

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    add("ai", data.reply);
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
</script>

</body>
</html>
