<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earg AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --panel: rgba(15, 23, 42, 0.9);
      --border: #1e293b;
      --accent: #38bdf8;
      --user: #2563eb;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* ðŸ”’ prevents body scrolling */
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: rgba(2, 6, 23, 0.95);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    header span {
      color: var(--accent);
      margin-right: 6px;
    }

    /* CHAT AREA */
    #chat {
      position: absolute;
      top: 56px;        /* header height */
      bottom: 64px;     /* footer height */
      left: 0;
      right: 0;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.25s ease;
    }

    .user {
      margin-left: auto;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
    }

    .ai {
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: inset 0 0 12px rgba(56, 189, 248, 0.05);
    }

    /* FOOTER / INPUT */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid var(--border);
      background: rgba(2, 6, 23, 0.98);
      z-index: 10;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      outline: none;
      font-size: 15px;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    button {
      border-radius: 10px;
      border: none;
      padding: 0 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.5);
    }

    button:active {
      transform: scale(0.96);
    }

    .typing {
      font-size: 14px;
      color: var(--muted);
      padding-left: 6px;
      animation: pulse 1.2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: none; }
    }

    @keyframes pulse {
      0% { opacity: 0.3 }
      50% { opacity: 1 }
      100% { opacity: 0.3 }
    }

    /* Mobile comfort */
    @media (max-width: 600px) {
      .msg {
        max-width: 92%;
      }
    }
  </style>
</head>

<body>

<header>
  <span>â—‰</span> EARG AI <span>JARVIS</span>
</header>

<div id="chat"></div>

<footer>
  <textarea id="input" placeholder="Ask me anything..."></textarea>
  <button onclick="send()">Send</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function add(role, text) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    add("user", text);

    const typing = document.createElement("div");
    typing.className = "typing";
    typing.textContent = "Earg AI is thinkingâ€¦";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();
    add("ai", data.reply);
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
</script>

</body>
</html>
